<form [formGroup]="formGroup">
    <mat-form-field id="input-firstname" class="">
        <mat-label>First Name</mat-label>
        <input matInput [formControl]="formGroup.controls.firstName">
        <div class="container-message">
          <app-error-message [control]="formGroup.controls.firstName"></app-error-message>
        </div>
    </mat-form-field>
    <mat-form-field id="input-lastname">
        <mat-label>Last Name</mat-label>
        <input matInput [formControl]="formGroup.controls.lastName">
        <app-error-message [control]="formGroup.controls.lastName"></app-error-message>
    </mat-form-field>
    <mat-form-field id="input-email">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="formGroup.controls.email" placeholder="Ex. pat@example.com" email>
        @if (formGroup.controls.email.hasError('email') && !formGroup.controls.email.hasError('required')) {
          <mat-error>Please enter a valid email address</mat-error>
        }
        @if (formGroup.controls.email.hasError('required')) {
          <mat-error>Please enter a valid email address</mat-error>
        }
        <app-error-message [control]="formGroup.controls.email"></app-error-message>
    </mat-form-field>
    <mat-form-field id="input-phone-number">
      <mat-label>Mobile Phone</mat-label>
      <input type= "tel" matInput [formControl]="formGroup.controls.phoneNumber" placeholder="555-555-5555">
      <app-error-message [control]="formGroup.controls.phoneNumber"></app-error-message>
    </mat-form-field>
</form>
